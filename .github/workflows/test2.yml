name: python-lint

on:
  pull_request:
    types: [opened, reopened, synchronize]
    # branches-ignore:
    #   - master
    #   - main
    paths:
      - '**.py'

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0


      # Example 1
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: '**.py'
          separator: ','

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install sqlfluff
          cat test/sveik\ nu/nu.py

      - name: Run sqlfluff linter
        if: ${{ steps.changed-files.outputs.all_changed_files != '' }}
        run: | 
          IFS=',' read -ra my_array <<< "${{ steps.changed-files.outputs.all_changed_files }}"
          $IFS=' ' varlist=()
          for file in "${my_array[@]}"; do
            test=\"$file\"
            varlist+=$test
          done
          echo ${varlist[*]}
          sqlfluff lint "test/sveik nu/nu.py" "debezium.py"


      - name: Run ruff linter new
        if: ${{ steps.changed-files.outputs.all_changed_files != '' }}
        uses: chartboost/ruff-action@v1
        with:
          src: ${{ steps.changed-files.outputs.all_changed_files }} 
          args: --config .github/workflows/ruff.toml --preview
